<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Profile Card</title>
  </head>

  <body>
    <div class="all">
      <main>
        <img src="bg-card.svg" alt="card background" class="card">
        <div class="pfp">
            <img src="bg-photo.jpg" alt="profile" class="pfp">
        </div>

        <div class="name-age">
          <p class="name">Victor Crest</p>
          <p class="age">26</p>
        </div>

        <p class="location">London</p>

        <hr>

        <div class="stats">
          <div class="stats-b">
            <p class="numb">80K</p>
            <p class="mean">Followers</p>
          </div>
          <div class="stats-b">
            <p class="numb">803K</p>
            <p class="mean">Likes</p>
          </div>
          <div class="stats-b">
            <p class="numb">1.4K</p>
            <p class="mean">Photos</p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
